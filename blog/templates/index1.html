{% extends 'base.html' %}


{% block content %}
  <h1 class="text-center mt-3">Bienvenue sur mon blog</h1>
  <div class="container">
    <div class="row">
      {% for article in liste_article %}
    <div class="card col-12 col-md-6 col-lg-3 col-xl-3">
      <div class="card">

  
        {% if article.image == "http://default" %}
        <a href="{% url 'detail' article.id %}">
          <img src="https://api.lorem.space/image/house?w=150&h=150" class="card-img-top" alt="Fissure in Sandstone" style="height: 200px;"/>
        </a>
        {% else %}
        <a href="{% url 'detail' article.id %}">
          <img src="{{article.image.url}}" class="card-img-top" alt="Fissure in Sandstone" style="height: 200px;"/>
        </a>
        {% endif %}
        <div class="card-body" style="height: 210px;">
          <h5 class="card-title"> <a href="{% url 'detail' article.id %}"> {{article.title}}</a></h5>
          <p class="card-text">{{article.desc|safe}}</p>
          <p class="card-text">Publi√© il y a {{article.create_at |timesince}}</p>
          <a href="{% url 'detail' article.id %}" class="btn btn-primary">Afficher</a>
        </div>
      </div>
    </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
